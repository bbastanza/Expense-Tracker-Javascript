<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Expense Tracker</h1>
    <form id="form">
        <div id="form-row-1">
            <div id="amount-div">
                Amount: <br>
                $<input id="amount" type="number" name="amount" style="text-align: center;" required>
                <p></p>
            </div>
            <div id="where-div">
                Spent At: <br>
                <input id="place" type="text" placeholder="Where?" style="text-align: center;" required>
                <p></p>
            </div>

        </div>
        <div id="form-row-2">
            <div id="type-buttons" style="text-align: left;">
                Type: <br>
                <input checked type="radio" name="payment-type" value="cash">Cash <br>
                <input type="radio" name="payment-type" value="credit-card">Credit Card <br>
                <input type="radio" name="payment-type" value="debit-card">Debit Card <br>
                <input type="radio" name="payment-type" value="crypto">Crypto Coin <br>
                <p></p>
            </div>
            <div id="date-div">
                Date: <br>
                <input type="date" name="date" id="date" required>
                <p></p>
            </div>
        </div>

        <div id="buttons">
            <input id="submit" type="button" value="Add Expense">
            <input id="clear" type="button" value="Clear">
            <input id="remove-all" type="button" value="Remove All Expenses">
        </div>

    </form>
    <p></p>
    <table id="table">

    </table>
    <script src="index.js"></script>
</body>

</html>
